name: Playwright Tests
on:
  push:
    branches: main
  pull_request:
    branches: main
env:
  NEXT_PUBLIC_SITE_URL: ${{secrets.NEXT_PUBLIC_SITE_URL}}
  NEXT_PUBLIC_SITE_URL_PON: ${{secrets.NEXT_PUBLIC_SITE_URL_PON}}
  NEXT_PUBLIC_API_URL_PON: ${{secrets.NEXT_PUBLIC_API_URL_PON}}
  NEXT_PUBLIC_USER: ${{secrets.NEXT_PUBLIC_USER}}
  NEXT_PUBLIC_PASS: ${{secrets.NEXT_PUBLIC_PASS}}

jobs:
  playwright:
    name: 'Playwright Tests'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.44.0-jammy
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.6.7
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps ${{matrix.browser}}
      - name: Run Playwright tests
        run: HOME=/root pnpm playwright test --project=${{matrix.browser}} --update-snapshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{matrix.browser}}
          path: playwright-report/
          retention-days: 30
